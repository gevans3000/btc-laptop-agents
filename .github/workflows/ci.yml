name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.lock"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.lock
      - run: |
          pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .[test]
      - run: ruff check src tests
      - run: ruff format --check src tests
      - name: Typecheck (non-blocking on PRs)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            mypy src/laptop_agents --strict --ignore-missing-imports --no-error-summary || true
          else
            mypy src/laptop_agents --strict --ignore-missing-imports --no-error-summary
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.lock
      - run: |
          pip install --upgrade pip
          pip install -r requirements.lock
          pip install pip-audit
      - run: pip-audit --strict --ignore-package anaconda-anon-usage

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.lock
      - run: |
          pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .[test]
      - run: python -c "import laptop_agents; print('ok')"
      - run: python -m build
      - run: python -m compileall src
      - run: pytest tests/ -q --tb=short --cov=laptop_agents --cov-report=xml --cov-report=term-missing --cov-branch --cov-fail-under=90 --junitxml=junit.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage.xml
            junit.xml
          retention-days: 14

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [test, security]
    env:
      LA_EXECUTION_MODE: paper
      LA_SOURCE: mock
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.lock
      - run: |
          pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .
      - run: la --help
      - run: la doctor
      - run: la run --mode live-session --duration 1 --source mock --dry-run

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: smoke
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install python-semantic-release
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish
