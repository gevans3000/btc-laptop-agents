<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Agents | Autonomous Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Premium Fintech Palette */
            --bg-color: #050507;
            --surface-color: #0e0e12;
            --surface-border: #1a1a24;

            --accent-primary: #3b82f6; /* Electric Blue */
            --accent-glow: rgba(59, 130, 246, 0.2);

            --success: #10b981;
            --success-glow: rgba(16, 185, 129, 0.15);

            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.15);

            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --text-tertiary: #4b5563;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 20%);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-sizing: border-box;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--surface-border);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .meta-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* --- Grid Layout --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        /* --- Cards --- */
        .card {
            background: var(--surface-color);
            border: 1px solid var(--surface-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            border-color: rgba(255,255,255,0.1);
        }

        .card-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .big-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sub-text {
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Specific Card Styles */
        .trend-up { color: var(--success); }
        .trend-down { color: var(--danger); }

        .col-span-2 { grid-column: span 2; }
        .col-span-3 { grid-column: span 3; }

        /* --- Chart Area --- */
        .chart-container {
            position: relative;
            height: 240px;
            width: 100%;
        }

        /* --- Tables & Logs --- */
        .table-container {
            overflow-y: auto;
            max-height: 300px;
            scrollbar-width: thin;
            scrollbar-color: var(--surface-border) var(--surface-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 8px 12px;
            border-bottom: 1px solid var(--surface-border);
            position: sticky;
            top: 0;
            background: var(--surface-color);
        }

        td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            color: var(--text-primary);
        }

        .log-entry {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            color: var(--text-secondary);
        }
        .log-entry span { margin-right: 8px; opacity: 0.5; }

        /* Stats Grid within System Card */
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label { font-size: 0.7rem; color: var(--text-tertiary); margin-bottom: 4px; }
        .stat-curr { font-family: 'JetBrains Mono'; font-weight: 700; }

    </style>
</head>
<body>
    <header>
        <h1>
            <div id="connectionDot" class="status-dot"></div>
            Laptop Agents <span style="opacity: 0.5; font-weight: 300;">| Autonomy Engine</span>
        </h1>
        <div class="meta-info">
            <span id="symbolDisplay">BTCUSDT</span> â€¢
            <span id="clockDisplay">--:--:--</span>
        </div>
    </header>

    <div class="dashboard-grid">
        <!-- Equity Card -->
        <div class="card">
            <div class="card-header">Total Equity</div>
            <div id="equityValue" class="big-number">$0.00</div>
            <div id="pnlContainer" class="sub-text">
                <span id="pnlValue">$0.00</span>
                <span id="pnlPercent">(0.00%)</span>
            </div>
        </div>

        <!-- Position Card -->
        <div class="card">
            <div class="card-header">Current Position</div>
            <div id="positionValue" class="big-number">FLAT</div>
            <div id="positionDetails" class="sub-text">No active exposure</div>
        </div>

        <!-- System Health Card -->
        <div class="card">
            <div class="card-header">System Health</div>
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-label">RAM</div>
                    <div id="ramValue" class="stat-curr">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">CPU</div>
                    <div id="cpuValue" class="stat-curr">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">HEARTBEAT</div>
                    <div id="heartbeatValue" class="stat-curr">--</div>
                </div>
            </div>
        </div>

        <!-- Chart Card (Spans 2 cols on wide, full on mobile) -->
        <div class="card col-span-2" style="grid-column: span 1;">
            <div class="card-header">Equity Curve (Last 60 ticks)</div>
            <div class="chart-container">
                <canvas id="equityChart"></canvas>
            </div>
        </div>

    </div>

    <div class="dashboard-grid" style="margin-top: 0; grid-template-columns: 2fr 1fr;">
        <!-- Logs -->
        <div class="card table-container" style="height: 350px;">
            <div class="card-header">System Events</div>
            <div id="logFeed"></div>
        </div>

        <!-- Orders -->
        <div class="card table-container" style="height: 350px;">
            <div class="card-header">Working Orders</div>
            <table>
                <thead>
                    <tr>
                        <th>Side</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Orders go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Chart Configuration ---
        const ctx = document.getElementById('equityChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 240);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

        const equityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(60).fill(''),
                datasets: [{
                    label: 'Equity',
                    data: Array(60).fill(null),
                    borderColor: '#3b82f6',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                interaction: { intersect: false, mode: 'index' },
                scales: {
                    x: { display: false },
                    y: {
                        display: true,
                        grid: { color: '#1a1a24' },
                        ticks: { color: '#4b5563', font: { family: 'JetBrains Mono' } }
                    }
                }
            }
        });

        // --- State ---
        const CHART_HISTORY_SIZE = 60;
        let chartDataBuffer = [];

        function updateDashboard() {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    renderHeader(data);
                    renderCards(data);
                    renderChart(data);
                    renderLogs(data);
                    renderOrders(data);
                })
                .catch(err => {
                    console.error("Dashboard update failed:", err);
                    document.getElementById('connectionDot').classList.remove('active');
                    document.getElementById('connectionDot').style.backgroundColor = 'var(--danger)';
                });
        }

        function renderHeader(data) {
            // Heartbeat Logic
            const lastUpdated = data.heartbeat?.last_updated_ts || 0;
            const now = data.server_time;
            const lag = now - lastUpdated;

            const dot = document.getElementById('connectionDot');
            if (lag < 15) {
                dot.classList.add('active');
                dot.style.backgroundColor = 'var(--success)';
            } else {
                dot.classList.remove('active');
                dot.style.backgroundColor = 'var(--danger)';
            }

            document.getElementById('clockDisplay').innerText = new Date(now * 1000).toLocaleTimeString();
            document.getElementById('symbolDisplay').innerText = data.broker?.symbol || 'BTCUSDT';
        }

        function renderCards(data) {
            const hb = data.heartbeat || {};
            const broker = data.broker || {};

            // Equity
            const currentEq = hb.equity || broker.current_equity || 0;
            const startEq = broker.starting_equity || currentEq; // Avoid div/0 visual glitch at very start
            const pnl = currentEq - startEq;
            const pnlPct = startEq > 0 ? (pnl / startEq) * 100 : 0;

            document.getElementById('equityValue').innerText = '$' + currentEq.toLocaleString(undefined, {minimumFractionDigits: 2});

            const pnlEl = document.getElementById('pnlContainer');
            const pnlColor = pnl >= 0 ? 'var(--success)' : 'var(--danger)';
            pnlEl.innerHTML = `
                <span style="color: ${pnlColor}">$${pnl.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                <span style="color: ${pnlColor}; opacity: 0.8">(${pnlPct.toFixed(2)}%)</span>
            `;

            // Position
            const pos = broker.pos;
            const posVal = document.getElementById('positionValue');
            const posDet = document.getElementById('positionDetails');

            if (pos && (pos.side === 'LONG' || pos.side === 'SHORT')) {
                posVal.innerText = pos.side;
                posVal.style.color = pos.side === 'LONG' ? 'var(--success)' : 'var(--danger)';
                posDet.innerText = `${pos.qty} @ ${pos.entry.toFixed(2)}`;
            } else {
                posVal.innerText = 'FLAT';
                posVal.style.color = 'var(--text-primary)';
                posDet.innerText = 'No active exposure';
            }

            // System Stats
            document.getElementById('ramValue').innerText = (hb.ram_mb || 0).toFixed(0) + 'MB';
            document.getElementById('cpuValue').innerText = (hb.cpu_pct || 0).toFixed(0) + '%';

            const lag = data.server_time - (hb.last_updated_ts || 0);
            document.getElementById('heartbeatValue').innerText = lag.toFixed(1) + 's';
        }

        function renderChart(data) {
            // Push new equity to buffer
            const eq = data.heartbeat?.equity;
            if (eq) {
                // If this is a new value (prevent plotting same value multiple times per second)
                // Actually, simplistic approach: just shift in every update (2s)

                // Add to standard chart data
                const dataset = equityChart.data.datasets[0].data;
                dataset.push(eq);
                if (dataset.length > CHART_HISTORY_SIZE) dataset.shift();

                equityChart.update('none'); // 'none' for smooth animation
            }
        }

        function renderLogs(data) {
            const logs = data.logs || [];
            // Just raw dump for now, split by lines if needed
            const container = document.getElementById('logFeed');
            container.innerHTML = logs.map(l => `<div class="log-entry">${l}</div>`).join('');
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function renderOrders(data) {
            const orders = data.broker?.working_orders || [];
            const tbody = document.getElementById('orderTableBody');

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--text-tertiary); padding: 20px;">No working orders</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(o => `
                <tr>
                    <td style="color: ${o.side === 'LONG' ? 'var(--success)' : 'var(--danger)'}">${o.side}</td>
                    <td>${o.entry.toLocaleString()}</td>
                    <td>${o.qty}</td>
                </tr>
            `).join('');
        }

        // Start Loop
        setInterval(updateDashboard, 2000);
        updateDashboard(); // Initial call
    </script>
</body>
</html>
